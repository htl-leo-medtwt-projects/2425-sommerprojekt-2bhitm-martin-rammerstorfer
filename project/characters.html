<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Characters</title>
	<link rel="icon" type="image/x-icon" href="img/badge.png">
	<link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script src="js/ships.js" defer></script>
  <script src="js/media.js" defer></script>
  <script src="js/characters.js" defer></script>
  <script src="js/script_characters.js" defer></script>
  <script src="js/script.js" defer></script>

  * Image-Slider auf Characters-Seite
</head>
<body>

  <header>
    <div id="color_mode" onclick="changeColorMode();"><img src="img/badge.png" alt="Logo"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="media.html">Media</a>
      <a href="#" id="selected">Characters</a>
      <a href="history.html">History</a>
      <a href="game.html">Game</a>
    </nav>
  </header>

  <main>
    <section id="characters">
      <h2>Characters</h2>
      <div id="search_container">
        <input type="text" id="search" placeholder="Search by name..." onkeyup="load();">
        <!-- <div id="btn_reset" onclick="reset();"><img src="img/reset.png" alt="Reset"></div> -->
      </div>
      <div id="select_container">
        <select id="filter_species" onchange="load();">
          <option value="all">All species</option>
          <option value="Human">Human</option>
          <option value="Vulcan">Vulcan</option>
          <option value="Klingon">Klingon</option>
          <option value="other">Other</option>
        </select>
        <select id="filter_sex" onchange="load();">
          <option value="all">Male & Female</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div id="characters_container"></div>
    </section>
  </main>

  <div id="popup" class="popup_character">
    <div id="popup_background" onclick="closePopUp();"></div>
    <span id="popup_close" onclick="closePopUp();">&times;</span>
    <div id="popup_content"></div>
  </div>
  
</body>
</html>
