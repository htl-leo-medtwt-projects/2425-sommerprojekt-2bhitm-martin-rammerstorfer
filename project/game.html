<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
	<link rel="icon" type="image/x-icon" href="img/badge.png">
	<link rel="stylesheet" href="./css/style.css">
  <!-- <script type="module">
    import BigText from './js/big-text.js';
  </script> -->
  <script src="js/script.js" defer></script>
  <script src="js/script_keyevents.js" defer></script>
  <script src="js/script_game.js" defer></script>
</head>
<body>
  
  <header id="header">
    <div id="color_mode" onclick="changeColorMode();"><img src="img/badge.png" alt="Logo"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="media.html">Media</a>
      <a href="characters.html">Characters</a>
      <a href="history.html">History</a>
      <a href="#" id="selected">Game</a>
    </nav>
  </header>

  <main id="main">
    <section id="gameSection">
      <div id="gameContainer">
        <div id="gameFrame">
          <div id="titleScreen">
            <h1 id="gameTitle">ASTEROID SHOOTER</h1>
            <p id="highScore"></p>
            <div id="start" onclick="startGame();">start</div>
            <div id="gameInstructions">
              <p>WASD: move</p>
              <p>Space: shoot</p>
              <p>Shift: accelerate</p>
            </div>
          </div>
          <div id="endScreen">
            <h2 id="gameTitle">GAME OVER</h2>
            <p id="currScore"></p>
            <p id="highScoreEnd"></p>
            <div id="restart" onclick="startGame();">retry</div>
            <div id="backToTitle" onclick="showTitleScreen();">back&thinsp;to&thinsp;title&thinsp;screen</div>
          </div>
          <div id="ship">
            <img id="shipImg" src="img/game/enterprise_1.png" alt="Enterprise"/>
          </div>
          <div id="explosion"><img id="explosionImg"></div>
          <div id="score">0 LIGHTYEARS</div>
          <div id="stanima">stamina: 100%</div>
          <div id="health"><div id="healthbar"></div></div>
        </div>
        <div id="audio" onclick="toggleAudio();">&#x1f508;</div>
        <div id="fullscreen" onclick="openFullscreen();">&#x26f6;</div>
      </div>
    </section>
  </main>

</body>
</html>
